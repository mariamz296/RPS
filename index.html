<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-container">
        <div class="start-text">Let's play Rock, Paper, Scissors!</div>
    
        <div class="subtext-container">
            <div class="subtext1">First to 5 Wins</div>
            <div class="subtext2">Choose your Selection</div>
        </div>
    </div>
    
    <div class="button-container"> 
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button>
        <button id="scissors" type="button">Scissors</button>
    </div>

    <div class="results-container">
        <div id="score"></div>
        <div id="round-result"></div>
    </div>

    <div class="restart-container">
        <button id="restart" type="button" style="display: none;">Restart</button>
    </div>
    
</body>
</html>
