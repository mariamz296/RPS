<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Let's play Rock, Paper, Scissors!</h1>
    <h2>Choose your selection</h2>

    <div class="button-container"> 
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button>
        <button id="scissors" type="button">Scissors</button>
    </div>

    <div id="results">
        <p id="score"></p>
        <p id="round-result"></p>
    </div>

    <button id="restart" type="button" style="display: none;">Restart</button>
</body>
</html>
